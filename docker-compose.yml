version: '3'

services:
  redis:
    image: redis:6-alpine
    command: redis-server
    ports:
      - 6379:6379
    volumes:
      - redis:/data
  
  sidekiq:
    build: .
    command: bundle exec sidekiq
    volumes:
      - .:/opt/app
    environment:
      - REDIS_URL_SIDEKIQ=redis://redis:6379/0
    depends_on:
      - redis

  web:
    build: .
    volumes: 
      - .:/opt/app
    ports: 
      - 3000:3000
    command: bash -c "rails s -b 0.0.0.0 -p 3000"
    tty: true
    stdin_open: true
    depends_on:
      - sidekiq

volumes:
  redis: